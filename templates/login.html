<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
  margin:0;
  height:100vh;

  background-image:
    linear-gradient(270deg,#8b0000,#ff2d2d,#b30000),
    url("/static/tet.png");

  background-size:600% 600%, cover;
  background-position:center;
  background-repeat:no-repeat;

  animation:bgmove 12s ease infinite;
  color:white;
  text-align:center;
  font-family:Arial;
  overflow:hidden;
}

@keyframes bgmove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.box{
  background:rgba(255,0,0,.85);
  width:320px;
  padding:25px;
  border-radius:15px;
  margin:120px auto;
  box-shadow:0 0 20px gold;
  animation:drop 1s ease-out;
  position:relative;
  z-index:2;
}

@keyframes drop{
  from{transform:translateY(-80px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}

button{
  width:100%;
  padding:10px;
  background:gold;
  border:none;
  border-radius:8px;
  margin-top:5px;
  font-weight:bold;
  cursor:pointer;
}

a button{background:lime;}

#musicBtn{
  position:fixed;
  top:15px;
  right:15px;
  width:45px;
  height:45px;
  border-radius:50%;
  border:none;
  font-size:20px;
  background:gold;
  z-index:3;
  cursor:pointer;
}

.flower{
  position:fixed;
  top:-30px;
  font-size:20px;
  animation:fall linear infinite;
  z-index:1;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

  if(!playing){
    player.playVideo();

function createFlower(){

  f.className="flower";
