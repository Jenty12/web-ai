<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>AI Dashboard - T·∫øt</title>

<style>
body{
    margin:0;
    height:100vh;
    background-image:url("/static/tet.png");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    font-family:Arial;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* N√∫t ƒëƒÉng xu·∫•t */
.logout{
    position:fixed;
    top:12px;
    right:12px;
    width:auto;
    padding:8px 14px;
    border:none;
    border-radius:8px;
    background:lime;
    font-weight:bold;
    cursor:pointer;
}

/* H·ªôp ch√≠nh */
.box{
    width:300px;
    background:rgba(0,0,0,0.45);
    border:2px solid gold;
    border-radius:14px;
    padding:14px;
    text-align:center;
    box-shadow:0 0 14px gold;
    animation: float 4s ease-in-out infinite, glow 2s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}

@keyframes glow{
  0%{box-shadow:0 0 10px gold;}
  50%{box-shadow:0 0 20px orange;}
  100%{box-shadow:0 0 10px gold;}
}

input,select,button{
    width:100%;
    padding:6px;
    margin-top:6px;
    border-radius:6px;
    border:none;
    font-size:13px;
}

button{
    background:gold;
    font-weight:bold;
    cursor:pointer;
}

.result img,.result video{
    width:100%;
    margin-top:8px;
    border-radius:6px;
    border:2px solid gold;
}
</style>
</head>
<body>

<a href="/logout">
    <button class="logout">ƒêƒÉng xu·∫•t</button>
</a>

<div class="box">
    <h2>üßß Welcome {{ session["user"] }} üßß</h2>

    <form method="post" onsubmit="showLoading()">
        <input name="prompt" placeholder="Nh·∫≠p prompt..." required>

        <select name="mode">
            <option value="image">üå∏ ·∫¢nh</option>
            <option value="video">üé• Video</option>
        </select>

        <button>‚ú® T·∫†O ‚ú®</button>
    </form>

    <div id="loading" style="display:none;color:yellow;">‚è≥ ƒêang x·ª≠ l√Ω‚Ä¶</div>

    {% if result %}
    <div class="result">
        {% if result.endswith(".mp4") %}
            <video src="{{ result }}" controls autoplay loop></video>
        {% else %}
            <img src="{{ result }}">
        {% endif %}
    </div>
    {% endif %}
</div>

<script>
function showLoading(){
    document.getElementById("loading").style.display="block";
}
</script>

</body>
</html>
